<!DOCTYPE html>
<html lang="en">

{% load staticfiles %}
{% load kollab_template_tags %}

<head>

  <title>Kollab</title>

  <!-- Bootstrap core CSS -->
  <link href= "{% static "bootstrap/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

  <!-- Custom fonts for this template -->

  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'login' %}">Log In</a>

          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead">
    <div class="container d-flex h-100 align-items-center">
      <div class="mx-auto text-center">
        <h1 class="mx-auto my-9 text-uppercase">Kollab</h1>
        <h2 class="text-white mx-auto mt-2 mb-5">Helping you to connect and collaborate with creatives around the world</h2>
        <a href="{% url 'login' %}" class="btn btn-primary js-scroll-trigger">Get Started</a>
      </div>
    </div>
